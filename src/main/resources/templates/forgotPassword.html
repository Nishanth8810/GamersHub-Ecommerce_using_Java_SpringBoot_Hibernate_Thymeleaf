<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add your custom CSS styles here -->
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Forgot Password</h2>
    <p class="text-center">Enter your email to reset your password.</p>

    <form th:action="@{/resetPassword}" method="post" id="forgotPasswordForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
    </form>
</div>

<!-- Add Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<!-- Add your JavaScript for form validation (you can link an external JS file here) -->
<script>
    // Example JavaScript for basic form validation
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
        var emailInput = document.getElementById('email');
        if (!emailInput.value || !emailInput.value.trim()) {
            alert('Please enter a valid email address.');
            event.preventDefault();
        }
    });
</script>
</body>
</html>
