<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>E-commerce</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="38" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/}" href="#" ><span th:text="${#authentication.principal.firstName}"></span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin}" href="#">admin-home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container-fluid">

    <a th:href="@{/admin/coupon/add}" style="margin: 20px 0" class="btn btn-primary">Add Coupon</a>
    <p th:if="${deleteError}" class="text-danger" th:text="${deleteError}"></p>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">SN</th>
            <th scope="col">Coupon code</th>
            <th scope="col">Discount amount</th>
            <th scope="col">Expiry </th>
            <th scope="col">Usage limit</th>
            <th scope="col">Status</th>
            <th scope="col">Update</th>
            <th scope="col">delete</th>


        </tr>
        </thead>
        <tbody>

        <tr th:each="coupon, iStat : ${coupons}">
            <th scope="row" th:text="${iStat.index + 1}">1</th>
            <td th:text="${coupon.couponCode}">Larry</td>
            <td th:text="${coupon.discountAmount}">Larry</td>
            <td th:text="${coupon.expiryDate}">Larry</td>
            <td th:text="${coupon.usageLimit}">Larry</td>
            <td th:if="${!coupon.isExpired}" class="text-success">Not Expired</td>
            <td th:if="${coupon.isExpired}" class="text-danger">Expired</td>



            <td><a href="" th:href="@{/admin/coupon/delete/{id}(id=${coupon.id})}" class="btn btn-danger" th:onclick="if(!(confirm('Are you sure you want to delete this product ?') )) return false">Delete</a></td>
            <td><a href="" th:href="@{/admin/coupon/update/{id}(id=${coupon.id})}" class="btn btn-warning">Update</a></td>

        </tr>
        </tbody>
    </table>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
