<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>E-commerce</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container">

    <div id="loginbox" style="margin-top: 50px;"
         class="col-md-6 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="card border-info">

            <div class="card-header bg-info">
                Update Profile
            </div>

            <div class="card-body">

                <div class="card-text">

                    <!-- Updation Form -->
                    <form  th:action="@{/user/userDetails}"
                          th:object="${userDTO}"
                          method="POST" class="form-horizontal">

                        <input type="hidden" name="id" th:field="*{id}">

                        <!-- First Name -->
                        <label for="firstName" >First Name </label>
                        <div style="margin-bottom: 25px" class="input-group">

                                <input type="text" th:field="*{firstName}" name="firstName" placeholder="First name (*)" id="firstName" class="form-control" />

                        </div>

                        <!-- Last Name -->
                        <label for="lastName" >Last Name </label>
                        <div style="margin-bottom: 25px" class="input-group">

                            <input type="text" th:field="*{lastName}" name="lastName" placeholder="Last name (*)" class="form-control" id="lastName" />
                        </div>

                         Email
                        <label for="Email" >Email </label>
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{email}" placeholder="Email (*)" class="form-control" id="Email" readonly/>
                        </div>

<!--                        <label for="Password" >Password </label>-->
<!--                        <div style="margin-bottom: 25px" class="input-group">-->
<!--                            <input hidden type="text" th:field="*{password}" placeholder="Email (*)" class="form-control" id="password" />-->
<!--                        </div>-->



<!--                        <label for="Password">Password</label>-->
<!--                        <div style="margin-bottom: 25px" class="input-group">-->
                            <input hidden id="div1" style=" display: none; " type="password" th:field="*{password}"  placeholder="password (*)" class="form-control" />
<!--                            <div class="input-group-append">-->
<!--                                <button id="toggleButton" type="button" class="btn btn-primary" >Change Password</button>-->
<!--                            </div>-->
<!--                        </div>-->



                        <!-- Updation Button -->
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>

 </div>



</body>
</html>
