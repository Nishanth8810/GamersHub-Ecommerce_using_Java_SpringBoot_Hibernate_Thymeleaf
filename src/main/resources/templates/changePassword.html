<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/fevicon/istockphoto-1475398455-612x612.png" type="image/png">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css"> <!-- Add your custom CSS file here -->
    <title>GamersHub</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

<!--        <div class="collapse navbar-collapse" id="navbarSupportedContent">-->
<!--            <ul class="navbar-nav ml-auto">-->
<!--                <li class="nav-item">-->
<!--            </ul>-->
<!--        </div>-->
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/user}" href="#">User-Home</a>
            </li>


        </ul>

    </div>
</nav>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Change Password</h2>
<!--                    <p class="card-text text-center">Please fill out this form to Login</p>-->
                    <form th:action="@{/user/changePassword}" method="post">
                        <div class="form-group">
                            <label for="oldPass">Old Password</label>
                            <input type="text"  name="oldPass" id="oldPass" placeholder="Enter Old Password" class="form-control" >
<!--                            <div > <li th:each="err:${#fields.errors('oldPass')}" th:text="old password is required"></li>-->
<!--                            </div>-->
                        </div>


                        <div class="form-group">
                            <label for="password">New Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="newPass" >
                        </div>

                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="confirmPass"  >
                        </div>
                        <p th:if="${passSuccess}" class="text-success" th:text="${passSuccess}"></p>

                        <p th:if="${errorConfirmPass}" class="text-danger" th:text="${errorConfirmPass}"></p>

<!--                        <div th:if="${param.error}" class="alert alert-danger">-->
<!--                            <span th:if="${session.SPRING_SECURITY_LAST_EXCEPTION.message}=='Bad credentials'">Invalid Username or Password</span>-->
<!--                            <span th:if="${session.SPRING_SECURITY_LAST_EXCEPTION.message}!='Bad credentials'" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>-->
<!--                        </div>-->

                        <button type="submit" class="btn btn-primary btn-block"  th:onclick="if(!(confirm('Are you sure you want to change your password  ?') )) return false">Change Password</button>
                    </form>
<!--                    <p class="text-center mt-3">Don't have an account? <a class="linkControl" href="./register.html" th:href="@{/register}">Register here</a></p>-->
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
