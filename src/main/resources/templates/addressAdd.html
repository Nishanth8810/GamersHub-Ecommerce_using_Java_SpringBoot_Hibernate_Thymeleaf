<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <title>E-commerce</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt="E-commerce Logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/}" href="#">
                        <i class="fas fa-user"></i> <span th:text="${#authentication.principal.firstName}"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" href="#">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shop}" href="#">
                        <i class="fas fa-shopping-bag"></i> Shop
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}" href="#">
                        <i class="fas fa-shopping-cart"></i> Cart
                    </a>
                </li>
                <li class="nav-item">
                    <span class="nav-link"><span th:text="${cartCount}">0</span></span>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h3>Add a new Address</h3>
    <form th:action="@{/user/addressAdd}" method="post" th:object="${addressDTO}" >
        <div class="row">
            <div class="col-sm-5">

                <input type="hidden" name="id" th:field="*{id}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control"  th:field="*{name}" name="name" id="name"
                           placeholder="Enter name">
                    <div th:if="${#fields.hasErrors('name')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                        </ul>
                    </div>

                </div>


                <div class="form-group">
                    <label for="phoneNo">Phone Number</label>
                    <input type="number" class="form-control"  th:field="*{phoneNo}" name="phoneNo" id="phoneNo"
                           placeholder="Phone Number">
                    <div th:if="${#fields.hasErrors('phoneNo')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('phoneNo')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Address">Address</label>
                    <input type="text" class="form-control"  th:field="*{address}" name="Address" id="Address"
                           placeholder="Address">
                    <div th:if="${#fields.hasErrors('address')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('address')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input type="Number" class="form-control"  th:field="*{pincode}" name="pincode" id="pincode"
                           placeholder="pincode">
                    <div th:if="${#fields.hasErrors('pincode')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('pincode')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control"  th:field="*{city}" name="city" id="city"
                           placeholder="city">
                    <div th:if="${#fields.hasErrors('city')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('city')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label for="landmark">Landmark</label>
                    <input type="text" class="form-control"  th:field="*{landmark}" name="landmark" id="landmark"
                           placeholder="Enter Landmark">
                    <div th:if="${#fields.hasErrors('landmark')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('landmark')}" th:text="${err}"></li>
                        </ul>
                    </div>

                </div>


                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

                <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
